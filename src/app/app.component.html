<header class="layout-header">
  <app-header (searchSubmitted)="onSearchBoxSubmit($event)"></app-header>
</header>

<main class="content" role="main">
  <div class="layout-main-viewer" *ngIf="searchResults.length">
    <div class="layout-search-result-container">
      <app-search-result-card *ngFor="let data of searchResults" [data]="data" (clicked)="selectData($event)"></app-search-result-card>
    </div>
    <div class="layout-search-result-viewers">
      <app-search-result-viewer [data]="selectedData"></app-search-result-viewer>
    </div>
  </div>
</main>
