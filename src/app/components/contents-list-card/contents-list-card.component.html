<div class="header">
  <div class="row-logo-and-domain">
    <img [src]="iconSrc" alt="favicon" class="favicon" />
    <div class="text-domain">{{ data.domain }}</div>
  </div>
  <div class="row-title">
    <h3 class="text-title">{{ data.title }}</h3>
  </div>
</div>
<div class="layout-content">
  <p class="text-description">
    {{ data.browseCount }} / {{ data.searchHitCount }}<br />
    {{ data.updatedAt | date: 'yyyy年MM月dd日' }} / {{ data.createdAt | date: 'yyyy年MM月dd日' }}
  </p>
</div>
