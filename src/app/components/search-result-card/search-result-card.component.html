<div class="header">
  <div class="row-logo-and-domain">
    <div class="small-avatar" [ngStyle]="{ 'background-image': 'url(/assets/google_icon.svg)' }"></div>
    <div class="text-domain">{{ data.domain }}</div>
  </div>
  <div class="row-title">
    <h3 class="text-title">{{ data.title }}</h3>
  </div>
</div>
<div class="layout-content">
  <p class="text-description">{{ data.description }}</p>
</div>
